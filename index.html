        // --- L√ìGICA DE NEGOCIO ---

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            return Math.ceil((((d - yearStart) / 86400000) + 1)/7);

        function getRankInfo(fv) {

            if (fv >= 1000)  return { label: 'Easy', color: 'text-green-300', stars: 2, icon: 'üëç' };
            return { label: 'Trivial', color: 'text-gray-300', stars: 1, icon: '‚úÖ' };
        }

        function calculateFV(factors) {
            const { motivation, focus, effort, importance, difficulty } = factors;
            return motivation * focus * effort * importance * difficulty;
        }

        function canComplete(habit) {
            if (!habit.lastCompleted) return true;
            
            const now = new Date();
            const last = new Date(habit.lastCompleted);
            
            const nowZero = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const lastZero = new Date(last.getFullYear(), last.getMonth(), last.getDate()).getTime();

            switch(habit.frequency) {
                case 'daily':
                    return nowZero > lastZero;
                case 'weekly':
                    const currentWeek = getWeekNumber(now);
                    const lastWeek = getWeekNumber(last);
                    return currentWeek !== lastWeek || now.getFullYear() !== last.getFullYear();
                case 'monthly':
                    return now.getMonth() !== last.getMonth() || now.getFullYear() !== last.getFullYear();
                default: return true;
            }
        }

        function calculateNewStreak(habit) {
            const now = new Date();
            const last = habit.lastCompleted ? new Date(habit.lastCompleted) : null;
            
            if (!last || !habit.lastCompleted) return 1;

            let isConsecutive = false;
            
            if (habit.frequency === 'daily') {
                const yesterday = new Date(now);
                yesterday.setDate(now.getDate() - 1);
                isConsecutive = last.toDateString() === yesterday.toDateString();

            } else if (habit.frequency === 'weekly') {
                const currentWeek = getWeekNumber(now);
                const lastWeek = getWeekNumber(last);
                const currentYear = now.getFullYear();
                const lastYear = last.getFullYear();
                
                if (currentYear === lastYear) {
                    isConsecutive = currentWeek === lastWeek + 1;
                } else if (currentYear === lastYear + 1) {
                    const weeksInLastYear = getWeekNumber(new Date(lastYear, 11, 31));
                    isConsecutive = currentWeek === 1 && lastWeek === weeksInLastYear;
                }
            } else if (habit.frequency === 'monthly') {
                const monthDiff = (now.getFullYear() - last.getFullYear()) * 12 + (now.getMonth() - last.getMonth());
                isConsecutive = monthDiff === 1;
            }

            return isConsecutive ? habit.streak + 1 : 1;
        }

            const completedToday = state.habits.filter(isCompletedToday).length;
            
            html += `<div class="grid grid-cols-3 gap-4 mb-8">
                        <div class="bg-white/10 backdrop-blur-md rounded-2xl p-4 text-center">
                            <div class="text-3xl font-bold">${state.habits.length}</div>
                            <div class="text-xs md:text-sm text-purple-200 uppercase tracking-wide">H√°bitos</div>
                        </div>
                        <div class="bg-white/10 backdrop-blur-md rounded-2xl p-4 text-center">
                            <div class="text-3xl font-bold">${totalCompleted}</div>
                            <div class="text-xs md:text-sm text-purple-200 uppercase tracking-wide">Completados</div>
                        </div>
                        <div class="bg-white/10 backdrop-blur-md rounded-2xl p-4 text-center">
                            <div class="text-3xl font-bold">${completedToday}</div>
                            <div class="text-xs md:text-sm text-purple-200 uppercase tracking-wide">Hoy</div>
                        </div>
                    </div>`;

            // Habits Grid
            html += `<div class="grid grid-cols-1 md:grid-cols-2 gap-4 pb-24">`;
            
            if (state.habits.length === 0) {
                html += `<div class="md:col-span-2 text-center py-12 text-purple-200 bg-white/5 rounded-2xl">
                            ${getIcon('AlertTriangle', 32, 'mx-auto mb-3')}
                            <p>No tienes h√°bitos a√∫n. ¬°Crea el primero!</p>
                        </div>`;
            } else {
                state.habits.forEach(habit => {
                    const available = canComplete(habit);
                    const rankInfo = getRankInfo(habit.evaluation.fv);
                    const completed = isCompletedToday(habit);

                    html += `<div class="bg-white/10 backdrop-blur-md rounded-2xl p-5 relative transition-all hover:scale-[1.02] border-l-4 ${completed ? 'border-green-400 bg-green-500/10' : 'border-purple-400'}">
                                <div class="flex justify-between items-start">
                                    <div class="flex items-center gap-3">
                                        <span class="text-4xl bg-white/5 p-2 rounded-xl">${habit.emoji}</span>
                                        <div>
                                            <h3 class="text-xl font-bold ${completed ? 'line-through text-green-300' : ''}">${habit.name}</h3>
                                            <div class="flex items-center gap-2 text-xs text-purple-200 mt-1">
                                                <span class="font-bold ${rankInfo.color}">${rankInfo.label}</span>
                                                <span>‚Ä¢</span>
                                                <span class="flex text-yellow-400">
                                                    ${Array(rankInfo.stars).fill(0).map(() => getIcon('Star', 10, 'fill-current')).join('')}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <button onclick="deleteHabit(${habit.id})" class="text-white/30 hover:text-red-400 p-1">
                                        ${getIcon('Trash2', 18)}
                                    </button>
                                </div>

                                <div class="mt-4 flex justify-between items-end">
                                    <div class="text-sm space-y-1 text-purple-100">
                                        <div class="flex items-center gap-2">${getIcon('Flame', 14, 'text-orange-400')} Racha: ${habit.streak}</div>
                                        <div class="flex items-center gap-2">${getIcon('Check', 14)} Total: ${habit.completedCount}</div>
                                        <div class="flex items-center gap-2">${getIcon('Calendar', 14)} ${habit.frequency.charAt(0).toUpperCase() + habit.frequency.slice(1)}</div>
                                    </div>

                                    <button onclick="completeHabit(${habit.id})" ${!available ? 'disabled' : ''}
                                        class="p-3 rounded-xl transition-all shadow-lg ${available ? 'bg-gradient-to-r from-green-400 to-emerald-600 hover:scale-110 cursor-pointer' : 'bg-white/5 cursor-not-allowed opacity-50'}">
                                        ${getIcon('Check', 24)}
                                    </button>
                                </div>
                                
                                <div class="absolute top-2 right-10 text-[10px] bg-black/40 px-2 py-1 rounded opacity-0 hover:opacity-100 transition-opacity">
                                    FV: ${habit.evaluation.fv.toLocaleString()}
                                </div>
                            </div>`;
                });
            }
            html += `</div>`;
            
            // Debug Panel
            html += `<div class="fixed bottom-4 left-4 flex flex-col gap-2 opacity-30 hover:opacity-100 transition-opacity z-40">
                        <div class="bg-black/80 p-2 rounded text-[10px] text-white">TEST PANEL</div>
                        <button onclick="testDay3()" class="bg-blue-500/50 text-xs px-2 py-1 rounded">Day 3</button>
                        <button onclick="testDay7()" class="bg-blue-500/50 text-xs px-2 py-1 rounded">Day 7</button>
                        <button onclick="testDay15()" class="bg-blue-500/50 text-xs px-2 py-1 rounded">Day 15</button>
                        <button onclick="testDay30()" class="bg-blue-500/50 text-xs px-2 py-1 rounded">Day 30</button>
                        <button onclick="testFailure()" class="bg-red-500/50 text-xs px-2 py-1 rounded">Failure</button>
                        <button onclick="testWeeklyReport()" class="bg-green-500/50 text-xs px-2 py-1 rounded">Reporte</button>
                    </div>`;

            document.getElementById('main-content').innerHTML = html;
        }
        
        function renderModal() {
            let html = '';
            
            // Modal: Username
            if (state.showUserModal) {
                html += `<div class="fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-4">
                            <div class="bg-white text-gray-900 rounded-3xl p-8 max-w-sm w-full text-center">
                                <h2 class="text-2xl font-bold mb-4">¬°Bienvenido!</h2>
                                <p class="mb-4 text-gray-600">¬øC√≥mo te llamas, guerrero?</p>
                                <input id="usernameInput" type="text" 
                                    class="w-full border-2 border-purple-200 rounded-xl p-3 mb-4 text-center text-lg focus:border-purple-600 outline-none"
                                    value="${state.username}"
                                    oninput="state.username = this.value"
                                    onkeypress="if(event.key === 'Enter') saveUser()"
                                    placeholder="Tu Nombre"
                                />
                                <button onclick="saveUser()" class="w-full bg-purple-600 text-white py-3 rounded-xl font-bold">Comenzar</button>
                            </div>
                        </div>`;
            }

            // Modal: Add Habit
            if (state.showAddModal) {
                const habitData = state.newHabit;
                const fv = calculateFV(habitData.factors);
                const rankInfo = getRankInfo(fv);
                
                const factorLabels = {
                    motivation: 'Motivaci√≥n (Qu√© tanto lo quieres)',
                    focus: 'Concentraci√≥n (Nivel de distracci√≥n)',
                    effort: 'Esfuerzo (Energ√≠a requerida)',
                    importance: 'Importancia (Impacto a largo plazo)',
                    difficulty: 'Dificultad (Qu√© tan complejo es)'
                };

                html += `<div class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4 backdrop-blur-sm overflow-y-auto">
                            <div class="bg-gray-900 border border-purple-500 rounded-3xl p-6 w-full max-w-lg shadow-2xl my-auto">
                                <div class="flex justify-between items-center mb-6">
                                    <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">Dise√±ar H√°bito</h2>
                                    <button onclick="closeAddModal()">${getIcon('X', 24)}</button>
                                </div>

                                <div class="space-y-6">
                                    <!-- Nombre y Emoji -->
                                    <div class="flex gap-4">
                                        <div class="flex-1">
                                            <label class="block text-sm text-purple-300 mb-1">Nombre</label>
                                            <!-- ATENCI√ìN: Se usa oninput para actualizar el estado, pero NO se llama a renderModal() -->
                                            <input type="text" 
                                                class="w-full bg-white/10 rounded-xl p-3 focus:outline-none focus:ring-2 ring-purple-500"
                                                placeholder="Ej: Leer 30 min"
                                                value="${habitData.name}"
                                                oninput="handleNewHabitInput(this.value)"
                                            />
                                        </div>
                                        <div>
                                            <label class="block text-sm text-purple-300 mb-1">Emoji</label>
                                            <select 
                                                class="bg-white/10 rounded-xl p-3 appearance-none text-center min-w-[60px] text-xl"
                                                onchange="selectEmoji(this.value)"
                                            >
                                                ${EMOJIS.map(e => `<option value="${e}" ${habitData.emoji === e ? 'selected' : ''}>${e}</option>`).join('')}
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Frecuencia -->
                                    <div>
                                        <label class="block text-sm text-purple-300 mb-2">Frecuencia</label>
                                        <div class="flex bg-white/5 rounded-xl p-1">
                                            ${['daily', 'weekly', 'monthly'].map(f => (
                                                `<button onclick="selectFrequency('${f}')"
                                                    class="flex-1 py-2 rounded-lg capitalize text-sm transition-all ${habitData.frequency === f ? 'bg-purple-600 shadow' : 'hover:bg-white/5'}"
                                                >
                                                    ${f}
                                                </button>`
                                            )).join('')}
                                        </div>
                                    </div>

                                    <!-- Evaluaci√≥n FV -->
                                    <div class="bg-white/5 p-4 rounded-xl space-y-4">
                                        <h3 class="text-sm font-bold text-yellow-300 flex items-center gap-2">
                                            ${getIcon('Zap', 16)} Evaluaci√≥n de Valor (FV)
                                        </h3>
                                        ${Object.keys(habitData.factors).map(factor => (
                                            `<div key="${factor}">
                                                <div class="flex justify-between text-xs text-gray-400 mb-1 capitalize">
                                                    <span>${factorLabels[factor]}</span>
                                                    <span>${habitData.factors[factor]}</span>
                                                </div>
                                                <input type="range" min="1" max="10" step="1"
                                                    value="${habitData.factors[factor]}"
                                                    oninput="handleFactorChange('${factor}', this.value)"
                                                    class="w-full"
                                                />
                                            </div>`
                                        )).join('')}
                                        
                                        <!-- FV Preview -->
                                        <div class="mt-4 pt-4 border-t border-white/10 flex justify-between items-center">
                                            <div class="text-xs text-gray-400">
                                                FV Total: <span class="text-white font-mono text-lg">${fv.toLocaleString()}</span>
                                            </div>
                                            <div class="text-sm font-bold px-3 py-1 rounded-full bg-white/10 ${rankInfo.color} flex items-center gap-1">
                                                ${rankInfo.icon} ${rankInfo.label}
                                            </div>
                                        </div>
                                    </div>

                                    <button onclick="saveHabit()"
                                        class="w-full bg-gradient-to-r from-green-500 to-teal-500 py-4 rounded-xl font-bold hover:scale-[1.02] transition-transform"
                                    >
                                        Crear H√°bito
                                    </button>
                                </div>
                            </div>
                        </div>`;
            }

            // Overlay: Celebration
            if (state.showCelebration) {
                html += `<div class="fixed inset-0 flex items-center justify-center z-50 pointer-events-none bg-black/40 backdrop-blur-sm">
                            <div class="text-center animate-bounce-custom">
                                <img src="${state.celebrationGif}" 
                                     onerror="this.src='${DEFAULT_GIF}'" 
                                     class="w-64 h-64 object-cover rounded-3xl border-4 border-white shadow-2xl mx-auto" 
                                />
                                <h2 class="text-4xl font-bold mt-4 text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-pink-500 drop-shadow-sm">
                                    ¬°EXCELENTE!
                                </h2>
                            </div>
                        </div>`;
            }

            // Overlay: Shame
            if (state.showShame) {
                html += `<div class="fixed inset-0 flex items-center justify-center z-50 pointer-events-none bg-black/60 backdrop-blur-sm">
                            <div class="text-center animate-pulse">
                                <img src="${state.shameGif}" 
                                     onerror="this.src='https://media.giphy.com/media/ISOckXUybVfQ4/giphy.gif'"
                                     class="w-64 h-64 object-cover rounded-3xl border-4 border-red-500 shadow-2xl mx-auto grayscale" 
                                />
                                <h2 class="text-4xl font-bold mt-4 text-red-500 drop-shadow-sm">
                                    TE SALTASTE D√çAS...
                                </h2>
                            </div>
                        </div>`;
            }
            
            document.getElementById('modals').innerHTML = html;
        }

        // Funci√≥n de renderizado principal que llama a ambas partes
        function render() {
            renderMainContent();
            renderModal();
        }

        // --- INICIALIZACI√ìN ---
        window.onload = loadData;
    </script>
</body>
</html>
